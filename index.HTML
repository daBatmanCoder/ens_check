<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENS Resolver and MetaMask Connection Status</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
    <h2>MetaMask Connection Status</h2>
    <button id="connectButton">Connect to MetaMask</button>
    <div id="status" class="disconnected">Not Connected</div>
    <h1>ENS Resolver</h1>
    <input type="text" id="ensName" placeholder="Enter ENS name">
    <button onclick="resolveENS()">Resolve</button>
    <p id="resultENS"></p>
    <h1>Subdomain Resolver</h1>
    <input id = "subdomainResolverTB" type = "text" id = "ensName" placeholder = "Enter Subdomain name" disabled>
    <button id = "subdomainResolverBT" onclick="resolveSubEns()" disabled>Resolve subdomain</button>
    <p id="resultSubdomain"></p>
    <button onclick="mintNFT()" id="transactionButton" disabled>Execute Transaction</button>
    <button id="signButton" disabled>Sign Message</button>
    <script src="script.js"></script>
    </div>
</body>
</html>
